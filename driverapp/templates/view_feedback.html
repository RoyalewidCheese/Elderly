
<!DOCTYPE html>
{% load static %}
<html lang="en">

{% include 'header.html' %}
        <!--**********************************
            Sidebar start
        ***********************************-->
{% include 'sidebar.html' %}
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
{% block content %}

  <div class="content-body">
            <div class="container-fluid">

                <div class="row">

                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Bookings</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered verticle-middle table-responsive-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col">User Name</th>
                                                <th scope="col">E-mail</th>
                                                <th scope="col">Feedback</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for feedback in feedbacks %}
                                            <tr>
                                                <td>{{ feedback.name }}</td>
                                                <td>
                                                    {{ feedback.email }}
                                                </td>
                                                <td>{{ feedback.feedback }}</td>




                                                <td>
                                                    <a href="{% url 'driver_home' %}" class="btn btn-primary">close</a>
                                                </td>


                                            </tr>
                                        {% endfor %}

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

        <!--**********************************
            Content body end
        ***********************************-->
  {% endblock %}

{% include 'footer.html' %}

</body>

</html>
