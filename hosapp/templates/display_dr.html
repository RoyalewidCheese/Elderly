<!DOCTYPE html>
{% load static %}
<html lang="en">

{% include 'hos_header.html' %}
        <!--**********************************
            Sidebar start
        ***********************************-->
{% include 'hos_sidebar.html' %}
        <!--**********************************
            Sidebar end
        ***********************************-->

{% block content %}
 <!--**********************************
            Content body start
        ***********************************-->
      <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">

                    </div>

                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Details</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-responsive-sm">
                                        <thead>
                                            <tr>
                                                <th>Profile</th>
                                                <th>Name</th>
                                                <th>Department</th>
                                                <th>Qualification</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for i in dr %}
                                            <tr>
                                                <td><img src="{{i.image.url}}" width="80px" height="80px" ></td>
                                                <td>{{i.name}}</td>
                                                <td>{{i.department}}</td>
                                                <td>{{i.qualification}}</td>
                                               <td>
                                                 <a href="{% url 'dr_edit' d_id=i.id %}">
                                                   <button type="submit" class="btn btn-success">Edit</button>
                                               </a>
                                                <a href="{% url 'dr_delete' d_id=i.id %}">
                                                  <button type="submit" class="btn btn-danger">Delete</button>
                                               </a>
                                            </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        <!--**********************************
            Content body end
        ***********************************-->
{% endblock %}


{% include 'hos_footer.html' %}

</html>
