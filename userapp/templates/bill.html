<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align:center; margin-top:50px;">
    <h1>Booking Details</h1>
    <br>
    <p>ID: {{booking.id}}</p>
    <p>Name: {{ booking.FirstName }}</p>
    <p>Pickup Location: {{ booking.PickupLocation }}</p>
    <p>Destination Location: {{ booking.DestinationLocation }}</p>
    <p>Date: {{ booking.Date }}</p>
    <p>Pickup Time: {{ booking.Time }}</p>
    <p>Amount: {{ booking.total_amount }}</p>
<button type="button" class="btn btn-primary">Pay Now</button>
    <!-- Display other bill details here -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
