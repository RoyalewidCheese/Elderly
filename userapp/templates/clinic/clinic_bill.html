<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'clinic_bill/css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PRESCRIPTION</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
						  <thead>
						    <tr>
						      <th>Token No</th>
						      <th>Date</th>
						      <th>Patient Name</th>
						      <th>Age</th>
						      <th>Gender</th>
						      <th>Consultation</th>
						      <th>Provided Medicine</th>
						      <th>Bill</th>


						    </tr>
						  </thead>
						  <tbody>
						  {% for i in pre reversed %}
						    <tr>
						      <th>{{i.token_no}}</th>
								<td>{{i.date}}</td>
								<td>{{i.patient_name}}</td>
								<td>{{i.age}}</td>
								<td>{{i.gender}}</td>
								<td>{{i.prescription}}</td>
								<td>{{i.medicine}}</td>


						      <td><a href="{% url 'view_drpre' i.id %}" class="btn btn-success">View</a></td>
						    </tr>
						  {% endfor %}


						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<br>
		<a href="{% url 'clinicpg' %}" style="margin-left:1050px;">

<button  class="btn btn-warning" >Back to Booking</button>		</a>
	</section>

	<script src="{% static 'clinic_bill/js/jquery.min.js' %}"></script>
  <script src="{% static 'clinic_bill/js/popper.js' %}"></script>
  <script src="{% static 'clinic_bill/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'clinic_bill/js/main.js' %}"></script>

	</body>
</html>
