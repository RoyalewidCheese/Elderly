<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Slot Booking </title>


	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="{% static 'clinic/css/bootstrap.min1.css' %}" />

	<link type="text/css" rel="stylesheet" href="{% static 'clinic/css/styles.css' %}" />



		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form method="post" action="{% url 'book_appointment' %}">
							 {% csrf_token %}
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Date</span>
										<input class="form-control" type="date" name="date" required>
									</div>
								</div>
									<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Time Slot</span>
										<select class="form-control" name="time" required>
                                            <option value=""disabled selected>Select Slot</option>
											<option>09:30--10:00 AM</option>
											<option>10:00--10:30 AM</option>
											<option>10:30--11:00 AM</option>
											<option>11:00--11:30 AM</option>
											<option>12:00--12:30 PM</option>
											<option>12:30--01:00 PM</option>
											<option>02:00--02:30 PM</option>
											<option>02:30--03:00 PM</option>
											<option>03:00--03:30 PM</option>
											<option>03:30--04:00 PM</option>
											<option>05:00--05:30 PM</option>
											<option>05:30--06:00 PM</option>

										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">UserName</span>
								<input class="form-control" type="text" placeholder="" name="user" value="{{request.session.Username}}" readonly>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Patient Name</span>
								<input class="form-control" type="text" placeholder=" Enter Patient Name" name="patient" required>

									</div>
								</div>
							</div>
                            <div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Patient Age</span>
								<input class="form-control" type="text" placeholder="Enter Patient Age" name="age" required>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Patient Gender</span>
										<select class="form-control" name="gender" required>
                                            <option value=""disabled selected>Select Gender</option>
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>


										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>

							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number" name="phone">
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>

						</form>
						<br>
						<a href="{% url 'clinicpg' %}"> <div style="text-align:center"><button class="btn btn-danger">Cancel</button></a></div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
