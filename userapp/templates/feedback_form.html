<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="text-align:center;margin-top:50px;">
<h2 style="color:red;">Feedback Form</h2>
<br>
<form action="{% url 'submit_feedback' %}" method="post">
    {% csrf_token %}
  <label for="name">Name </label><br>
  <input type="text" id="name" name="name"  value="{{request.session.Username}}" readonly><br><br>
  <label for="email">Email </label><br>
  <input type="email" id="email" name="email" required><br><br>
  <label for="feedback">Feedback</label><br>
  <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

  <!-- Hidden field for driver Name -->
  <input type="hidden" id="driver_name" name="driver_name" value="{{driver_name}}" >

  <input class="btn btn-danger" type="submit" value="Submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
