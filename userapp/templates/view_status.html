<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'status/css/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">STATUS TABLE</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>BOOKING_ID</th>
                            <th>DrIVER_NAME</th>
                            <th>PICKUP</th>
                            <th>DESTINATION</th>
                            <th>STATUS</th>
                            <th>BILLS</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in sta reversed %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.Driver}}</td>
                            <td>{{i.PickupLocation}}</td>
                            <td>{{i.DestinationLocation}}</td>
                            <td><a href="" class="btn btn-danger">{{i.Status}}</a></td>
<!--                            <td><a href="#" class="btn btn-danger">{{i.Status}}</a></td>-->
<!--<td><a href="{% url 'view_bill' i.id %}" class="btn btn-success" onclick="checkStatus('{{i.Status}}', '{{i.id}}')">VIEW_BILLS</a></td>-->
                            <td><a href="{% url 'view_bill' i.id %}" class="btn btn-success" onclick="return checkStatus('{{i.Status}}', '{{i.id}}')">VIEW_BILLS</a></td>

                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'driver_service' %}">
        <button  class="btn btn-warning" >Back to Booking</button>
    </a>
</section>

<script>
    function checkStatus(status, bookingId) {
    if (status === 'Rejected' || status === 'Pending') {
        alert('This booking is ' + status + '. Please contact customer support for more information.');
        return false;  // Prevent the default action (following the link)
    }
    return true;  // Allow the default action (following the link)
}

</script>



<script src="{% static 'status/js/jquery.min.js' %}"></script>
<script src="{% static 'status/js/popper.js' %}"></script>
<script src="{% static 'status/js/bootstrap.min.js' %}"></script>
<script src="{% static 'status/js/main.js' %}"></script>

<script src="{% static 'status/js/main.js' %}"></script>





</body>
</html>
